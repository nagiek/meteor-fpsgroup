<template name="callsPane">
  {{#if isAdmin}}
  <div class="well show-on-edit">
    <div class="checkbox">
      <label>
        <input type="checkbox" class="js-autosave" name="issue[hasCallValDate]" checked="{{hasCallValDate}}"> {{__ "issue.properties.hasCallValDate"}}
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="js-autosave" name="issue[hasCallThreshold]" checked="{{hasCallThreshold}}"> {{__ "issue.properties.hasCallThreshold"}}
      </label>
    </div>
  </div>
  {{/if}}
  <div class="table-responsive">
  <table class="table calls form-inline">
    <thead>
      <tr>
        {{#if hasCallValDate}}
          <th>{{__ "issue.nouns.valuationDate"}}</th>
        {{/if}}
        <th>{{__ "issue.nouns.paymentDate"}}</th>
        {{#if hasCallThreshold}}
          <th>{{__ "issue.nouns.threshold"}}</th>
        {{/if}}
        <th>{{__ "common.nouns.amount"}}</th>
        <th>{{! operations }}</th>
      </tr>
    </thead>
    <tbody>
      {{#each calls}}
        {{> callDate}}
      {{else}}
        <tr>
          <td colspan="100%">
            {{__ "issue.empty.calls"}}
            {{#if isAdmin}}
              <button type="button" class="btn btn-mini btn-success show-on-edit js-add-call">
                <span class="glyphicon glyphicon-plus" title="{{__ "common.actions.add" }}"></span>
              </button>
            {{/if}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>

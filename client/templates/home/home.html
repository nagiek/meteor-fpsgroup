<template name="home">
  <div class="page home">

    {{>nav title='Local Market' black=true}}

    <div class="content-scrollable">
      <div class="bg-image home">
        <h1 class="title-home">
          <img src="img/app/logo-local.svg" alt="Local Market"/>
        </h1>
      </div>

      <h2 class="list-title">Current Issues</h2>
      <div class="list-subtitle">What's for sale</div>
      <div class="list-recipes {{#unless ready}}loading{{/unless}}">
        {{#if ready}}
          <a href="{{pathFor 'newIssue'}}" class="btn btn-default">{{__ "issue.actions.new"}}</a>
          {{#each currentIssues}}
            {{> issuesItem}}
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">No one is cooking yet!</div>
              <div class="subtitle-message">Share that you made a recipe and it will show up here.</div>
            </div>
          {{/each}}
        {{else}}
          <div class="wrapper-message">
            <div class="icon-sync"></div>
            <div class="title-message">Loading</div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
